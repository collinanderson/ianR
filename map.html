<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-XJ9uDJU6zeTWqDsZ-L4deMC-RXBO97w">
    </script>
    <script>
      function initialize() {
        var mapOptions = {
          center: { lat: 0, lng: 0},
          zoom: 1
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  <a href="index.html" target="_blank">Home</a>
  <a href="javascript:void(location.href = location.pathname + '?' + new Date() * 1)">Reload</a>
  
  <input type="button" value="Create random marker" id="randomMarker">
  <script>
  $('#randomMarker').click(function(){
    var lat = Math.random() * 180 - 90
    var long = Math.random() * 360 - 180
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng(lat, long),
      animation: google.maps.Animation.DROP,
      // Uncomment this next line for some fun :)
      // animation: google.maps.Animation.BOUNCE,
      // Uncomment this next line to make it draggable
      // draggable: true,
      map: map,
      title:"Hello World!"
    });
    // More things can be done. See here for more:
    // https://developers.google.com/maps/documentation/javascript/shapes
  })
  </script>
  
<div id="map-canvas"></div>
  </body>
</html>
